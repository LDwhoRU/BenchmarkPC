{% extends 'manageListingTemplates/manageListingTemplate.html' %}

{% block form %}
<tr>
    <th scope="row">Manufacturer</th>
    <td>
        <div class="input-group mb-3">
            <input type="text" class="form-control" value="{{ memory.manufacturer }}" aria-label="Placeholder" aria-describedby="basic-addon2" form="ListingForm" placeholder="Enter Manufacturer Name..." name="Manufacturer">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">Name</span>
            </div>
        </div>
    </td>
</tr>
<tr>
    <th scope="row">Memory Type</th>
    <td>
        <div class="input-group mb-1">
            <select class="custom-select" id="inputGroupSelect02" form="ListingForm" name="MemoryType">
                <option value="DDR" {% if memory.memoryType == "DDR" %} selected="selected" {% endif %}>DDR</option>
                <option value="DDR2"{% if memory.memoryType == "DDR2" %} selected="selected" {% endif %}>DDR2</option>
                <option value="DDR3"{% if memory.memoryType == "DDR3" %} selected="selected" {% endif %}>DDR3</option>
                <option value="DDR4"{% if memory.memoryType == "DDR4" %} selected="selected" {% endif %}>DDR4</option>
            </select>
        </div>
    </td>
</tr>
<tr>
    <th scope="row">Speed</th>
    <td>
        <div class="input-group mb-3">
            <input min="0" type="number" value="{{ memory.speed }}" class="form-control" aria-label="Placeholder" aria-describedby="basic-addon2" form="ListingForm" placeholder="Enter Memory Speed..." name="RAMSpeed">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">MHz</span>
            </div>
        </div>
    </td>
</tr>
<tr>
    <th scope="row">Modules</th>
    <td>
        <div class="input-group mb-3">
            <input type="text" value="{{ memory.modules }}" class="form-control" aria-label="Placeholder" aria-describedby="basic-addon2" form="ListingForm" placeholder="Enter Modules..." name="Modules">
            
        </div>
    </td>
</tr>
<tr>
    <th scope="row">Colour</th>
    <td>
        <div class="input-group mb-3">
            <input type="text" class="form-control" value="{{ memory.colour }}" aria-label="Placeholder" aria-describedby="basic-addon2" form="ListingForm" placeholder="Enter RAM Colour..." name="RAMColour">
            
        </div>
    </td>
</tr>

{% endblock %}
