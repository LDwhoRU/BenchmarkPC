<tr>
    <th scope="row">Manufacturer</th>
    <td>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Placeholder" aria-describedby="basic-addon2"
                form="ListingForm" placeholder="Enter Manufacturer Name..." name="Manufacturer">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">Name</span>
            </div>
        </div>
    </td>
</tr>
<tr>
<tr>
    <th scope="row">Chipset</th>
    <td>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Placeholder" aria-describedby="basic-addon2"
                form="ListingForm" placeholder="Enter Chipset..." name="Chipset">

        </div>
    </td>
</tr>
<tr>
    <th scope="row">Memory Type</th>
    <td>
        <div class="input-group mb-1">
            <select class="custom-select" id="inputGroupSelect02" form="ListingForm" name="MemoryType">
                <option selected>Choose...</option>
                <option value="DDR">DDR</option>
                <option value="DDR2">DDR2</option>
                <option value="DDR3">DDR3</option>
                <option value="DDR4">DDR4</option>
            </select>
        </div>
    </td>
</tr>
<tr>
    <th scope="row">Core Clock</th>
    <td>
        <div class="input-group mb-3">
            <input min="0" type="number" class="form-control" aria-label="Placeholder" aria-describedby="basic-addon2"

            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">GHz</span>
            </div>
        </div>
    </td>
</tr>
